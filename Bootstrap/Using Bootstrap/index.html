<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BUTTONS -->
    <h3>Buttons</h3>
    <button>Click me</button>
    <button class="btn">Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-success">Click me</button>
    <button class="btn btn-outline-danger">Click me</button>
    <a class="btn btn-outline-dark" href="www.google.com">Google me</a>
    <br>
    <!-- BADGES -->
    <h3>Badges</h3>
    <span class="badge bg-dark rounded-pill">new</span>
    <br>
    <button class="btn btn-primary">
        Followers
        <span class="badge bg-dark rounded-pill">100+</span>
    </button>
    <br>
    <!-- ALERT -->
    <h3>Alerts</h3>
    <div class="alert alert-danger alert-dismissible">
        Download Failed! Please try again later.
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-success alert-dismissible">
        Congratulations! You passed.
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <br>
    <!-- BUTTON GROUP -->
    <h3>Button Group</h3>
    <div class="container">
        <button class="btn btn-outline-success">one</button>
        <button class="btn btn-outline-success">two</button>
        <button class="btn btn-outline-success">three</button>
    </div>
    <br>
    <div class="btn-group">
        <button class="btn btn-outline-success">one</button>
        <button class="btn btn-outline-success">two</button>
        <button class="btn btn-outline-success">three</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
